<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="container">
    <div id="calc-container">
      <h1>Calculadora de IMC</h1>
      <form id="imc-form">
        <div class="form-inputs">
          <div class="form-control">
            <label for="altura">Altura:</label>
            <input type="text" name="altura" id="altura" placeholder="Exemplo 1,50">
          </div>
          <div class="form-control">
            <label for="peso">Peso:</label>
            <input type="text" name="peso" id="peso" placeholder="Exemplo 77.5">
          </div>
        </div>
        <div class="action-control">
          <button id="calcular">Calcular</button>
          <button id="limpar">Limpar</button>
        </div>
      </form>
    </div>
    <div id="result-container" class="hide">
      <p id="imc-number">Seu IMC: <span></span></p>
      <p id="imc-info">Situação atual: <span></span></p>
      <h3>Confira as clasificações</h3>
      <div id="imc-table">
        <div class="table-header">
          <h4>IMC</h4>
          <h4>Clasificação</h4>
          <h4>Obesidade</h4>
        </div>
      </div>
      <div id="back-btn">Voltar</div>
    </div>
  </div>
</body>
</html>
